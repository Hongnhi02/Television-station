<body>
    <header>
        <div class="name flex">

        </div>
        <nav>
            <div class="menu flex">

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            <div class="channel margin">
                <div class="youtb-channel">
                    <img src="../image/HTV1.jpg" alt="HTV1">

                    <img src="../image/HTV2.jpg" alt="HTV2">

                </div>
                <div class="youtb-channel">
                    <img src="../image/VTC1.png" alt="VTC1">
                </div>
                <div class="youtb-channel">

                </div>
                <div class="youtb-channel">
                    <img src="../image/VTC6.jpg" alt="VTC6">
                </div>
            </div>
            <div>
                <button id="btn-prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="btn-next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>

        </section>
